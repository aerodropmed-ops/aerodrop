<!DOCTYPE html>
<html>
<head>
    <title>Patient Portal - Drone Medicine Delivery</title>
</head>
<body>

    <h2>Patient Portal</h2>

    <input type="text" id="patientName" placeholder="Enter Patient Name"><br><br>
    <input type="text" id="medicine" placeholder="Enter Medicine Name"><br><br>

    <button id="orderBtn">Place Order</button>

    <script type="module">
      import { initializeApp } from "firebase/app";
const firebaseConfig = {
  apiKey: "AIzaSyDvyPG76e2euLeoSmeQWTsAStrDk4nLP-o",
  authDomain: "drone-delivery-med.firebaseapp.com",
  databaseURL: "https://drone-delivery-med-default-rtdb.firebaseio.com/",
  projectId: "drone-delivery-med",
  storageBucket: "drone-delivery-med.firebasestorage.app",
  messagingSenderId: "937199415807",
  appId: "1:937199415807:web:6751fc08096b2d24b9f7ca"
};
const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      const orderBtn = document.getElementById("orderBtn");

      orderBtn.addEventListener("click", function() {
          const patientName = document.getElementById("patientName").value;
          const medicine = document.getElementById("medicine").value;

          if (patientName === "" || medicine === "") {
              alert("Please fill all fields");
              return;
          }

          const ordersRef = ref(database, "orders");

          push(ordersRef, {
              patientName: patientName,
              medicine: medicine,
              status: "Pending"
          });

          alert("Order Placed Successfully!");
      });
    </script>

</body>
</html>
